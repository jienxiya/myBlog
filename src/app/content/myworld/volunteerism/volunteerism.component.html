<div class="view intro jarallax" style="background-image: url(https://pfcommunity.org/wp-content/uploads/2017/05/volunteer-1920x1080a.jpg); background-attachment: fixed; background-size: cover; min-height: 500px">
    <div class="full-bg-img mask rgba-pink-slight">
        <div class="container">
            <div class="d-flex align-items-center d-flex justify-content-center" style="height: 500px">
                <div class="row mt-5">
                    <div class="col-md-12 wow fadeIn mb-3">
                        <div class="intro-info-content text-center">
                            <h2 class="h1 display-1 white-text mb-2 wow fadeInDown" data-wow-delay="0.3s">Volunteerism
                            </h2>
                            <a mdbBtn color="pink" class="wow fadeIn waves-light" mdbWavesEffect data-wow-delay="0.4s" (click)="basicModal.show()">Add Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
              <span aria-hidden="true">Ã—</span>
            </button>
                <h4 class="modal-title w-100" id="myModalLabel">Add Post</h4>
            </div>
            <div class="modal-body">
                <app-post-form (post)="upload($event)"></app-post-form>
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn class="waves-light btn btn-outline-danger" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngFor="let post of events">
    <!--Grid row-->
    <div class="row">
        <!--Grid column-->
        <div class="col-md-12 text-center my-5">
            <div class="container">
                <figure class="figure">
                    <img [src]="post?.images" class="figure-img img-fluid z-depth-1" alt="..." style="width: 500px; height: 300px;">
                    <figcaption class="btn-group" role="group">
                        <button class="btn btn-link" [routerLink]="['/edit', post.id,'volunteerism']" routerLinkActive="router-link-active">Edit Post</button>
                        <button class="btn btn-link" (click)="delete(post)">Delete Post</button>
                        <button class="btn btn-link" (click)="showPosts(post)">View Post</button>
                    </figcaption>
                </figure>
            </div>
        </div>
        <div class="col-md-12 text-center my-5">
            <p align="justify">{{post?.description}}</p>
        </div>
        <!--Grid column-->
    </div>
    <!--Grid row-->
</div>
